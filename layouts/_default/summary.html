<div class="w-full px-2 lg:max-w-full lg:flex mt-3 lg:px-0 hover4">
    <!-- <div class="postit">{{ .Params.score }}</div> -->
    <div class="container">
        {{ if .Params.image }}
        <img id="thumb" class="w-auto lg:h-48 size-90 h-center" src="{{ .Params.image | relURL }}" />
        {{ else }}
        <img id="thumb" class="w-auto lg:h-48 size-90 h-center" src="{{ "/img/default.jpg" | relURL }}">
        {{ end }}
        <div class="postit top-left responsive">{{ .Params.score }}</div>
        <!-- <div class="top-left">Hola</div> -->
    </div>
    <div
        class="bg-white  pl-4 p-2 flex flex-col justify-between leading-normal max-w-full w-full">
        <div class="mb-8">
            <p class="text-sm text-gray-600 flex items-center">
                <time><span class="icon-access_time mr-1"></span>{{.Date.Format "2006/01/02"}}</time>
            </p>
            <div class="text-gray-900 font-bold text-xl mb-2">{{.Title}}</div>
            <p class="text-gray-700 text-base">{{ substr .Summary 0 130 | plainify }}...</p>
        </div>
    </div>
</div>
